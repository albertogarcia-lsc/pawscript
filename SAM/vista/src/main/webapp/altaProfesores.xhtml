<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <style>
            
            *{
                text-align: center;
            }
            .center{
                float: none;
                margin: 0 auto;
                
            }
            
           
            div.login{
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 65%;
                width: 35%;
                padding: 25px;
                margin: auto;
                background: white;
                border-radius: 5px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            .form-control:focus{
                border-color:#007738;
            }
            .btn-warning{
                text-shadow: none;
                width: 100%;
            }
            
            .btn-success{
                text-shadow: none;
                margin: 15px 10px; 
                margin-left: 2%;
                float:left;
                width: 10%;
            }
        </style>
    </h:head>

    <h:body>
        <div class = "row">
                    <h:form>
                        <p:commandButton class="btn btn-success" value="Regresar" />

                        <p:messages id="messages" showDetail="true" showSummary="false" />
                        <div class="login">
                            <div class="panel-header">
                                <p:outputLabel value="ALTA DE PROFESOR" />
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <p:inputText class="form-control" placeholder="Numero de Profesor" autocomplete="false" value="#{profesorBeanUI.profesor.numProfesor}"/>
                                </div>
                                <div class="form-group">
                                    <p:inputText class="form-control" placeholder="Nombre" value="#{profesorBeanUI.profesor.nombre}" />
                                </div>
                                <div class="form-group">
                                    <p:inputText class="form-control" placeholder="Apellido" autocomplete="false" value="#{profesorBeanUI.profesor.apellido}" />
                                </div>
                                <div class="form-group">
                                    <p:inputText class="form-control" placeholder="RFC" value="#{profesorBeanUI.profesor.rfc}" />
                                </div>
                                <div class="form-group">
                                    <p:inputText class="form-control" placeholder="Correo" autocomplete="false" value="#{profesorBeanUI.profesor.correo}" />
                                </div>
                                <div class="form-group">
                                    <p:inputText class="form-control" placeholder="ContraseÃ±a" value="#{profesorBeanUI.profesor.password}" />
                                </div>
                                
                                <p:commandButton class="btn btn-warning" value="Aceptar" actionListener="#{profesorBeanUI.alta}" update="messages"/>
                            </div>
                        </div>
                    </h:form>
        </div>
            
    </h:body>
</html>
