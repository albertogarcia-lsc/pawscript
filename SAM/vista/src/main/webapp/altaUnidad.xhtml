<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <style>
            
            *{
                text-align: center;
            }
            .center{
                float: none;
                margin: 0 auto;
                
            }

            div.login{
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 65%;
                width: 35%;
                padding: 25px;
                margin: auto;
                background: white;
                border-radius: 5px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            .form-control:focus{
                border-color:#007738;
            }
            
            .btn-warning{
                text-shadow: none;
                width: 100%;
            }
            
            .btn-success{
                text-shadow: none;
                margin: 15px 10px; 
                margin-left: 2%;
                float:left;
                width: 10%;
            }
            
            .btn-danger{
                text-shadow: none;
                width: 100%;
            }
        </style>
    </h:head>

    <h:body>
        <div class = "row">
            <h:form>
                               
                <p:messages id="messages" showDetail="true" closable="true">
                     
                </p:messages>
              <p:commandButton class="btn btn-success" value ="Regresar"/>
                <div class="login">
                    <div class="panel-header">
                        <p:outputLabel value="ALTA DE UNIDAD DE APRENDIZAJE" />
                    </div>
                    <div class="panel-body">
                        <div class=" form-group">
                            <p:inputText class ="form-control" placeholder ="Clave de unidad" value ="#{unidadBeanUI.unidad.claveUnidadAprendizaje}" />
                        </div>
                        <div class="form-group">
                            <p:inputText class ="form-control" placeholder="Nombre"  value="#{unidadBeanUI.unidad.nombreUnidad}" />
                        </div>
                        <div class=" form-group">
                            <p:inputText class ="form-control" placeholder ="Horas clase" value ="#{unidadBeanUI.unidad.horasClase}" />
                        </div>
                        <div class="form-group">
                            <p:inputText class ="form-control" placeholder="Horas taller"  value="#{unidadBeanUI.unidad.horasTaller}" />
                        </div>
                        <div class=" form-group">
                            <p:inputText class ="form-control" placeholder ="Horas laboratorio" value ="#{unidadBeanUI.unidad.horasLaboratorio}" />
                        </div>
                        <p:commandButton class="btn btn-warning" update="messages" actionListener="#{unidadBeanUI.alta}" value ="Aceptar" />
                         
                        
                        <!--
                        <div class=" form-group">   
                        <p:commandButton value="Eliminar" type="button" onclick="PF('cd').show()" class="btn btn-danger" />
                            <p:confirmDialog message="¿Estás seguro de eliminar este registro?" header="Eliminación de Profesor" severity="alert" widgetVar="cd">
                            <p:commandButton value="Confirmar" actionListener="#{buttonBean.destroyWorld}" update="messages" oncomplete="PF('cd').hide()"/>
                            <p:commandButton value="Cancelar" onclick="PF('cd').hide();" type="button" />
                        </p:confirmDialog>
                        </div>-->
                    </div>
                </div>
            </h:form>
        </div> 
    </h:body>
</html>
