<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="icon" type="image/png" href="resources/uabc-logo.png" />
        <h:outputStylesheet name="style.css"/>
        <style>
            
            body{
             background-color: #49764C;
            }
              
            .panel-header{
                color:#D99E32;
                text-align: center;
                font-size: 20px;
                font-weight: light;
            }
            
            .center{
                float: none;
                margin: 0 auto;
                
            }

            div.login{
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 60%;
                width: 35%;
                padding: 25px;
                margin: auto;
                background-color: white;
                border-radius: 5px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            
            .logo{
                width: 150px;
            }
            
            .form-control:focus{
                border-color:#007738;
            }
            
            .form-control{
                font-family: 'Lato', sans-serif;
            }
            
            .btn-success{
                font-family: 'Lato', sans-serif;
                background-color: #D99E32; 
                text-shadow: none;
                border:none;
                width: 100%;
            }
            
            .btn-success:hover{
                background-color: #D99E32; 
                text-shadow: none;
                width: 100%;
            }
        </style>
        <title>SAM - Inicio de Sesión</title>
    </h:head>

    <h:body>
        <div class = "row">
            <h:form> 
                <p:messages id="messages" showDetail="true" closable="true" />
                <div class="login">
                    <div class="panel-header">
                        <p:graphicImage url="resources/uabc-logo.png" class="logo" />
                        <p:outputLabel value="Sistema de Asignación de Unidades de Aprendizaje"/>
                    </div>
                    <div class="panel-body">
                        <div class=" form-group">
                            <p:outputLabel value="Correo electrónico" style="font-family: 'Lato', sans-serif;"/>
                            <p:inputText class ="form-control" placeholder ="ingrese correo" autocomplete="false" value ="#{loginUI.usuario.correo}" />
                        </div>
                        <div class="form-group">
                            <p:outputLabel value="Contraseña" style="font-family: 'Lato', sans-serif;"/>
                            <p:password class ="form-control" placeholder="ingrese contraseña " value="#{loginUI.usuario.contrasena}" />
                        </div>
                        <p:commandButton update="messages" class = "btn btn-success" value ="Iniciar sesion" actionListener ="#{loginUI.login()}" />
                    </div>
                </div>                
            </h:form>           
        </div>
    </h:body>
</html>
