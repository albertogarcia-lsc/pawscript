<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="icon" type="image/png" href="resources/uabc-logo.png" />
        <h:outputStylesheet name="style.css"/>
        <style>
         .btn-link {
            vertical-align: middle; 
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 20px;
            margin-top: 10px;
            margin-left: 5px;
            border-right: 1px solid white; 
        }
     
         .btn-link:hover {
            color: white;
            text-decoration: none;
            border-right: 1px solid white; 
        }
                
        .fa-home{
            font-size: 40px;
            margin-left: 1%;
            vertical-align: middle; 
        }
        
        .panel-header{
            text-align: center;
        }

            div.login{
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 65%;
                width: 35%;
                padding: 25px;
                margin: auto;
                background: white;
                border-radius: 5px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            .form-control:focus{
                border-color:#007738;
            }
            
            .btn-warning{
                margin-top: 20%;
                text-shadow: none;
                width: 100%;
            }
        </style>
        
        <title>SAM - Asignación de Unidades</title>
    </h:head>
        <h:body>
        <div class="nav">
            <i class="fa fa-home"></i>
            <h:link value="Página Principal" class="btn btn-link" outcome="login?faces-redirect=true"/>
            <p:graphicImage url="resources/uabc-logo.png" class="logo-nav"/>
            <p:outputLabel value="SISTEMA DE ASIGNACIÓN DE UNIDADES DE APRENDIZAJE" class="title"/>
        </div>
       
        <div class="container" style="width: 100%;">
            
        <div class="aside" >  
            <h:form>
            <p:menu class="menu">
                 <p:submenu label="Profesor" class="submenu">
                    <p:menuitem value="Alta" url="altaProfesores.xhtml" icon="fa fa-user-plus"/>
                    <p:menuitem value="Consulta" url="consultaProfesores.xhtml" icon="fa fa-search"/>
                    <p:menuitem value="Eliminar" url="http://www.metacafe.com" icon="fa fa-trash"/>
                </p:submenu>
                <p:submenu label="Unidad de Aprendizaje" styleClass="submenu">
                    <p:menuitem value="Alta" url="altaUnidad.xhtml" icon="fa fa-plus"/>
                    <p:menuitem value="Asignación" url="asignacion.xhtml" icon="fa fa-tasks"/>
                    <p:menuitem value="Modificación" url="http://www.break.com" icon="fa fa-pencil"/>
                </p:submenu>

                 <p:menuitem value="Cerrar Sesión" url="login.xhtml" icon="fa fa-power-off"/>
            </p:menu> 
            </h:form>
        </div>
             <div class="row">
                <h:form>
                    <p:messages id="messages" showDetail="true" closable="true" style="position: absolute; top: 50px; right: 20px;" />
                        <div class="login">
                         <div class="panel-header">
                              <p:outputLabel value="ASIGNACIÓN DE UNIDADES DE APRENDIZAJE"/>
                         </div>
                            <div class="panel-body">
                                <div class="form-group" style="margin-bottom: 20px;">
                                     <p:outputLabel value="Seleccione un Profesor" style="display: block; margin-bottom: 5px; font-weight: bold;"/>
                                        <p:selectOneMenu id="option" value="#{consultaBeanUI.idOpcionSeleccionadaMaestro}" style="width: 100%; padding: 5px;" >
                                            <f:selectItem itemLabel="Profesor" itemValue=""/>
                                            <f:selectItems value="#{consultaBeanUI.profesores}" var="profesor"
                                                           itemLabel="#{profesor.numProfesor} - #{profesor.nombre}" itemValue="#{profesor.numProfesor}"/>
                                        </p:selectOneMenu>
                                </div>
                                <div class="form-group" style="margin-bottom: 20px;">
                                    <p:outputLabel value="Seleccione una Unidad de Aprendizaje" style="display: block; margin-top: 30px;  font-weight: bold;"/>
                                        <p:selectOneMenu id="optionUnidades" value="#{consultaBeanUI.idOpcionSeleccionadaUnidad}" style="width: 100%; padding: 5px;">
                                            <f:selectItem itemLabel="Unidad de Aprendizaje" itemValue=""/>
                                            <f:selectItems value="#{consultaBeanUI.unidades}" var="unidad"
                                                           itemLabel="#{unidad.claveUnidadAprendizaje} - #{unidad.nombreUnidad}" itemValue="#{unidad.claveUnidadAprendizaje}"/>
                                        </p:selectOneMenu>
                                </div>
                           <p:commandButton class="btn btn-warning" update="messages" value ="Aceptar" actionListener="#{consultaBeanUI.alta}" />
                            </div>
                        </div>
                </h:form>
                </div>
            </div>
    </h:body>
</html>
