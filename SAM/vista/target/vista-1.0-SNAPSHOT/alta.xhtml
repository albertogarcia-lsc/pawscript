<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="icon" type="image/png" href="resources/uabc-logo.png" />
        <h:outputStylesheet name="style.css"/>
        <style>
         .btn-link {
            vertical-align: middle; 
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 20px;
            margin-top: 10px;
            margin-left: 5px;
            border-right: 1px solid white; 
        }
     
         .btn-link:hover {
            color: white;
            text-decoration: none;
            border-right: 1px solid white; 
        }
                
        .fa-home{
            font-size: 40px;
            margin-left: 1%;
            vertical-align: middle; 
        }
            
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid lightsteelblue;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: none;
        }
            
        .form-label-col, .form-input-col {
            padding-bottom: 10px; 
        }
        
        .btn-warning {
            font-weight: bold;
            width: 80%;
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .menu .ui-menuitem:last-child {
            border-top: 1px solid gray;
            margin-top: 40px;
            padding-top: 10px;  
        }                     
   </style>
        <title>SAM - Alta de Profesor</title>
    </h:head>
    <h:body>                 
        <div class="nav">
            <i class="fa fa-home"></i>
            <h:commandButton value="Página Principal" class="btn btn-link" action="indexAdmin.xhtml"/>
            <p:graphicImage url="resources/uabc-logo.png" class="logo-nav"/>
            <p:outputLabel value="SISTEMA DE ASIGNACIÓN DE UNIDADES DE APRENDIZAJE" class="title"/>
        </div>
       
        <div class="container" style="width: 100%;">
            
        <div class="aside" >
            
    <p:menu class="menu">
         <p:submenu label="Profesor" class="submenu">
            <p:menuitem value="Alta" url="alta.xhtml" icon="fa fa-user-plus"/>
            <p:menuitem value="Consulta" url="http://www.youtube.com" icon="fa fa-search"/>
            <p:menuitem value="Eliminar" url="http://www.metacafe.com" icon="fa fa-trash"/>
        </p:submenu>
        <p:submenu label="Unidad de Aprendizaje" styleClass="submenu">
            <p:menuitem value="Alta" url="http://www.hotmail.com" icon="fa fa-plus"/>
            <p:menuitem value="Asignación" url="http://mail.yahoo.com" icon="fa fa-tasks"/>
            <p:menuitem value="Modificación" url="http://www.break.com" icon="fa fa-pencil"/>
        </p:submenu>

         <p:menuitem value="Cerrar Sesión" url="login.xhtml" icon="fa fa-power-off"/>
    </p:menu>
            
        </div>
           
            <div class="main">
                <div class="card">
                    <p:outputLabel value="Ingrese los siguientes datos" class="header"/>
                        <h:form>
                            <h:panelGrid columns="2" styleClass="formulario" columnClasses="form-label-col, form-input-col">
                                <p:outputLabel value="Número de Profesor" class="form-label" />
                                <p:inputText value="#{altaBeanUI.profesor.numProfesor}" required="true"  styleClass="form-input" placeholder="ingresa número del profesor"/>
                                
                                <p:outputLabel value="Nombre:" class="form-label" />
                                <p:inputText value="#{altaBeanUI.profesor.nombre}" required="true"  styleClass="form-input" placeholder="ingresa nombre del profesor"/>
                                    
                                <p:outputLabel value="Apellido:" class="form-label" />
                                <p:inputText value="#{altaBeanUI.profesor.apellido}" required="true" styleClass="form-input" placeholder="ingresa apellido del profesor"/>

                                <h:outputLabel value="RFC:" class="form-label" />
                                <p:inputText value="#{altaBeanUI.profesor.rfc}" required="true" styleClass="form-input" placeholder="ingresa rfc del profesor"/>

                                <p:outputLabel value="Administrador:" class="form-label"/>
                                <p:selectBooleanCheckbox value="#{altaBeanUI.profesor.administrador}"/>

                                <p:outputLabel value="Correo:" class="form-label" />
                                <p:inputText value="#{altaBeanUI.profesor.correo}" required="true" styleClass="form-input" placeholder="ingresa correo"/>

                                <p:outputLabel value="Password:" class="form-label" />
                                <h:inputSecret value="#{altaBeanUI.profesor.password}" styleClass="form-input" required="true"/>
                            </h:panelGrid>
                            
                             <h:commandButton value="Alta" action="#{altaBeanUI.alta}"/>
                             
                        </h:form>
                 </div>
            </div>
        </div>
    </h:body>
</html>
